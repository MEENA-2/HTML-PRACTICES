<html>
 <head>

 </head>
 <body>
	<h2> PERSONAL DETAILS </h2>

	  <br/>

	  <br/>

	  <br/>

	  <br/>
	  <br/>
	  <span>Telephone number: </span>

	  <br/>
	  <br/>

	  <input type = "checkbox" name = "hobby2" value = "reading books"> READING BOOKS </input>
	  <input type = "checkbox" name = "hobby3" value = "dancing"> DANCING </input>

	  <br/>

	</form>
